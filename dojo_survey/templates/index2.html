<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="maincontainer">
        <h3>Submitted info</h3>
    <div class="body">
        <table>
            <tbody>
                <tr>
                    <td>Name:</td>
                    <td> {{ dojo.name }}</td>
                </tr>
                <tr>
                    <td>
                        Favorite language:
                    </td> 
                    <td>{{ dojo.language }}</td>
                </tr>
                <tr>
                    <td>
                        Dojo location:
                    </td> 
                    <td>{{ dojo.location }}</td>
                </tr>
                <tr>
                    <td>
                        Comment:
                    </td> 
                    <td>{{ dojo.comment }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="back">
        <form action="/goback" method="post">
            <input class="goback" type="submit" value="Go back">
        </form>
    </div>
    </div>
</body>
</html>
